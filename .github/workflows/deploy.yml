name: Deploy to AWS Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.21"

      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -o bootstrap main.go
          zip bootstrap.zip bootstrap  # Tạo file tên là bootstrap.zip

      - name: Deploy to Lambda
        uses: appleboy/lambda-action@v0.2.0 # Set specific version
        with:
          aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws_region: ap-southeast-2
          function_name: market-bot-function
          zip_file: bootstrap.zip

      - name: Set Telegram Webhook
        run: |
          curl -F "url=${{ secrets.API_GATEWAY_URL }}" https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/setWebhook
